version: '3'

services:
  node:
    image: node:12
    build: .
    volumes:
      - "./api:/var/www"  
    ports:
      - "4000:4000"
    expose:
      - 4000
    links:
      - mongo
    environment:
      - SESSION_SECRET=secret
      - DATABASE_URL=mongodb://Username:password@mongo:27017/subscribers

  mongo:
    image: mongo:4.0
    volumes:
      - "./mongo/data:/data/db"
    ports: 
      - "27017:27017"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=Username
      - MONGO_INITDB_ROOT_PASSWORD=password